<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer JQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>SIN JQUERY</h2>
        <form id="sin-query">
            <div>
                <label for="num1">Numero 1</label>
                <input type="number1" class="form-control" id="numero1" name="number1"> 
            </div>
            <div>
                <label for="num3">Numero 2</label>
                <input type="number2" class="form-control" id="numero2" name="numeer2"> 
            </div>
            <button type="button" class="btn btn-primary" onclick="sumar()">sumar</button>

        </form>

    </div>
    
    <div class="container">
        <h2>SIN JQUERY</h2>
        <form id="sin-query">
            <div>
                <label for="n1">Numero 1</label>
                <input type="number" class="form-control" id="n1" name="n1"> 
            </div>
            <div>
                <label for="n2">Numero 2</label>
                <input type="number" class="form-control" id="n2" name="n2"> 
            </div>
            <button type="button" class="btn btn-secondary" id="sumarJQ" onclick="sumar()">sumar</button>
            <button type="submit" class="btn btn-primary" id="submit-btn">Enviar</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        //sin jquery
        function sumar(){
            var num1=document-getElementById("num1").value;
            var num2=document-getElementById("num2").value;

            var suma = parseInt(num1) + parseInt(num2);

            alert("la suma es: " + suma);
        }

        //con jquery
        $(document).ready(function(){
            $('#sumarJQ').click(function(){            

                var n1 = parseInt($('#n1').val());
                var n2 = parseInt($('#n2').val()); 

                var sumarJQ = n1 + n2

                alert("La suma es:" + sumarJQ)
            });

        });

        //Ejemplos de uso en formularios
        $(document).ready(function(){
            //detectar cuando pierde el foco
            $('#numero1').blur(function(){
                console.log("el valor num1 " + $(this).val())
                console.warn("num1 perdio el foco")
            });
            $('#numero2').change(function(){
                console.log("cambio el valor a " + $(this).val())
               
            });
            $('#n1').focus(function(){
                console.log("Entro en foco teniendo valor: "+ $(this).val())
            });
            $('#n2').select(function(){
                console.log("Fue seleccionado texto dentro del input: "+ $(this).val())
            });

            //Manejo de jquery sobre fomrularios
            $('#con-jquery').submit(function(){
                var elemento = $('#n1').val()
                if (elemento == ''){
                    event.preventDefault();
                    console.log("Se intervino el envio del fomrulario");
                    alert('El primer numero es obligatorio')


                }else {
                    console.log("Se envio el formulario")
                }
               
            });
            //ejemplo malvado casi reactivo
            $('#n2').keyup(function(){
                console.log("valor: "+$(this).val())
                $('#n1').val("estas escribiendo: "+ $(this).val())
            })
        });

    </script>

</body>
</html>
