<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Jquery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Sin jQuery</h2>
        <form id="sin-jquery">
            <div class="form-group">
                <label for="num1">Número 1</label>
                <input type="number" class="form-control" id="num1" name="num1">
            </div>
            <div class="form-group">
                <label for="num2">Número 2</label>
                <input type="number" class="form-control" id="num2" name="num2">
            </div>
            <button type="button" class="btn btn-primary" onclick="sumar()">Sumar</button>
        </form>
    </div>

    <div class="container">
        <h2>CON jQuery</h2>
        <form id="con-jquery">
            <div class="form-group">
                <label for="n1">Número 1</label>
                <input type="text" class="form-control" id="n1" name="n1">
            </div>
            <div class="form-group">
                <label for="n2">Número 2</label>
                <input type="number" class="form-control" id="n2" name="n2">
            </div>
            <button type="button" class="btn btn-secondary" id="sumarJQ">Sumar</button>
            <button type="submit" class="btn btn-primary" id="submit-btn">Enviar</button>
        </form>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        //Sin jQuery
        function sumar() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var suma = parseInt(num1) + parseInt(num2);

            alert("La suma es: " + suma);
        }
    




        
        //Con jQuery
        $(document).ready(function(){
            $('#sumarJQ').click(function(){

                var n1 = parseInt($('#n1').val());
                var n2 = parseInt($('#n2').val());

                var sumajq = n1 + n2

                alert("La suma es: " + sumajq)
            });
        });

        //Ejemplos de uso con formularios
        $(document).ready(function(){
            //eventos en controladores de formulario
            $('#num1').blur(function(){
                console.log("el valor num1: " + $(this).val());
                console.log("num1 Perdió el foco");
            });
            $('#num2').change(function(){
                console.log("cambió el valor a: " + $(this).val());
            });
            $('#n1').focus(function(){
                console.log("Entro en foco teniendo valor: " + $(this).val());
            });
            $('#n2').select(function(){
                console.log("Fue seleccionado texto dentro del input: " + $(this).val())
            });

            //Manejo de jquery sobre formularios
            $('#con-jquery').submit(function(){
                var elemento = $('#n1').val()
                if (elemento == "") {
                    event.preventDefault();
                    console.log("Se intervino el envio del formulario");
                    alert('El primer numero es obligatorio')
                } else {
                    console.log("Se envía el formulario")
                }
                
            });
            
            //Ejemplo malvado casi reactivo
            $('#n2').keyup(function(){
                console.log("valor: " + $(this).val())
                $('#n1').val("estas escribiendo: " + $(this).val())
                if ($(this).val() == "") {
                    $('#n1').val("")
                }
            });

        });


    </script>
  



</body>
</html>
