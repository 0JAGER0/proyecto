                </div>
            </nav>

    <div class="container">
        <h2>Formulario de contacto o colaboracion </h2>
        <p>Este formulario es para tomar contacto con la
            gente que visita la página web y que desea colaborar con la ONG
            y de esta forma la ONG se pueda contactar con ellas o ellos.</p>

            <p>(*) opcional</p>
        <form>
            <div class="form-group">
                <div  class="col-5">
                    <label for="nombre">Nombre Completo: </label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa nombre">
                </div>
            </div>

            <div class="form-group">
                <div  class="col-7">
                    <label for="correo">Escribe tu correo</label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder="nombre@ejemplo.com">
                </div>
            </div>

            <br>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="opcion" id="option1" checked> Rut
                </label>

                <label class="btn btn-primary">
                    <input type="radio" name="opcion" id="option2"> Pasaporte
                </label> 
              </div>

            <div class="form-group">
                <div class="col-5">
                    <label for="rut_pasaport">Rut o Pasaporte</label>
                    <input type="text" class="form-control" name="rut_pasaport" id="rut_pasaport" placeholder="Rut o pasaporte">
                </div>
            </div>

            <br>

            <div class="form-group">
                <div class="col-5">
                    <label for="numero">Numero de telefono (*)</label>
                    <input type="number" class="form-control" name="numero" id="numero" placeholder="Numero">
                </div>
            </div>

            <div class="form-group">
                <div class="col-5">
                    <label for="ciudad">Ciudad de residencia</label>
                    <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Ciudad">
                </div>
            </div>

            <div class="form-group">
                <div class="col-12">
                <label for="areatexto">En que o porque te gustaria participar</label>
                <textarea class="form-control" name="areatexto" id="areatexto" placeholder="Me gustaria participar porque........." rows="4"></textarea>
                </div>
            </div>

            <p>
                <div class="form-line">
                    <input type="submit" name="enviar" value="Mándalo">
                    <input type="reset" value="Limpiar">
                </div>
            </p>

        </form>
    </div>
